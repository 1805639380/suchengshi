    <script>
        const btn = document.querySelectorAll("button");
        const mySkill = document.querySelector(".my-skill");
        const experience = document.querySelector(".experience");
        //第一个页面
        btn[0].parentNode.addEventListener('mousewheel', function (e) {
            if (e.wheelDelta) {  //判断浏览器IE，谷歌滑轮事件               
                if (e.wheelDelta < 0) { //当滑轮向下滚动时  
                    papgOne();
                }
            }
        });
        //第二个页面
        mySkill.addEventListener('mousewheel', function (e) {
            if (e.wheelDelta) {  //判断浏览器IE，谷歌滑轮事件               
                if (e.wheelDelta > 0) { //当滑轮向上滚动时  
                    papgTwo();
                }
                if (e.wheelDelta < 0) { //当滑轮向下滚动时  
                    papgThree();
                }
            }
        });
        //第三个页面
        experience.addEventListener('mousewheel', function (e) {
            if (e.wheelDelta) {  //判断浏览器IE，谷歌滑轮事件               
                if (e.wheelDelta > 0) { //当滑轮向上滚动时  
                    papgFour();
                }
                if (e.wheelDelta < 0) { //当滑轮向下滚动时  

                }
            }
        });
        function papgOne() {
            btn[0].parentNode.style.transform = 'translateY(-50%) rotateX(90deg)';
            btn[0].parentNode.style.transition = 'transform 1.5s';
            mySkill.style.transform = 'translateY(-50%) rotateX(0deg)';
            mySkill.style.transition = 'transform 1.5s';
            skill();
        }
        function papgTwo() {
            btn[0].parentNode.style.transform = 'translateY(0px) rotateX(0deg)';
            btn[0].parentNode.style.transition = 'transform 1.5s';
            mySkill.style.transform = 'translateY(0px) rotateX(90deg)';
            mySkill.style.transition = 'transform 1.5s';
            skillClear();
        }
        function papgThree() {
            mySkill.style.transform = 'translateY(-100%) rotateX(90deg)';
            mySkill.style.transition = 'transform 1.5s';
            experience.style.transform = 'translateY(-50%) rotateX(0deg)';
            experience.style.transition = 'transform 1.5s';
            skillClear();
        }
        function papgFour() {
            mySkill.style.transform = 'translateY(-50%) rotateX(0deg)';
            mySkill.style.transition = 'transform 1.5s';
            experience.style.transform = 'translateY(0) rotateX(90deg)';
            experience.style.transition = 'transform 1.5s';
            skill();
        }
        btn[0].addEventListener('click', papgOne);
        btn[1].addEventListener('click', papgTwo);
        btn[2].addEventListener('click',papgThree);
        btn[3].addEventListener('click',papgFour);

        //技能条动效果
        const sks = document.querySelector('.skill-ins');
        function skill() {
            for (let i = 0; i < sks.children[1].children.length; i++) {
                sks.children[1].children[i].children[0].children[0].style.animation = 'yun' + i + ' 2s linear forwards';
            }
        }
        function skillClear() {
            for (let i = 0; i < sks.children[1].children.length; i++) {
                sks.children[1].children[i].children[0].children[0].style.animation = 'stop' + i + ' 2s linear forwards';
            }
        }
